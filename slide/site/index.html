## 什么是RNN？
循环神经网络（Recurrent Neural Network, RNN）是一种深度学习模型，专门用于处理序列数据，如时间序列、自然语言或任何形式的有序数据，它在处理序列数据时具有独特的优势。

RNN的**核心特点**是其<mark>循环结构</mark>，这使得网络能够在每个时间步长中传递和更新状态信息。
